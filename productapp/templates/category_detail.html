<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="row mt-5 ">
        <h2 class="text-center mb-3">Listing Paricular Category </h2>
        <div class="col-1"></div>
        <div class="col-10 ">
            <table class="table table-striped table-hover  border border-3 border shadow">
                <tr class="table table-info border border-dark">
                    <td>CATEGORY NAME</td>
                    <td>PRODUCT NAME</td>
                    <td>DESCRIPTION</td>
                    <td>PRICE</td>
                   
                    </tr>
               
                    {%for c in category.product_set.all%}
                    <tr>
                      <td>{{c.category_name}}</td> 
                      <td>{{c.product_name}}</td>
                      <td>{{c.description}}</td>
                      <td>{{c.price}}</td>
                    

                    </tr>
                    {%endfor%}
               
                    </table>
                   
                    </div>
                    </div>
                    </div>
