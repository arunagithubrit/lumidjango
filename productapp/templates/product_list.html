<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <label for="category_filter">Filter by Category:</label>
            <select id="category_filter" onchange="filterProducts()">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>

                {% endfor %}
            </select>
          <table class="table table-striped">
            
            <tr>
              <td>Product Name</td>
              <td>Category Name</td>
              <td>Description</td>
              <td>Price</td>
              <td>Action</td>
            </tr>
            {% for pt in products %}
            <tr>
              <td>{{pt.product_name}}</td>
              <td>{{pt.category_name}}</td>
              <td>{{pt.description}}</td>
              <td>{{pt.price}}</td>
              <td>
                <a href="{%url 'product-detail' pt.id %}" class="btn btn-outline-info">view</a>
                <a href="{%url 'product-remove' pt.id %}" class="btn btn-outline-danger">delete</a>
                <a href="{%url 'product-change' pt.id %}" class="btn btn-outline-primary">edit</a>
              </td>
             
            </tr>
            {%endfor%}
          </table>
          <script>
            function filterProducts() {
                var categoryId = document.getElementById('category_filter').value;
                window.location.href = '/?category=' + categoryId;
            }
        </script>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
